    bitcoin_core:
        image: i_bitcoin
        build:
            context: bitcoin
            dockerfile: Dockerfile
        container_name: bitcoin_core
        volumes:
            - ${DATA_PATH}/bitcoin:/data
        #ports:
        #    - "8333:8333"
        expose:
            - 8332
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        restart: unless-stopped
